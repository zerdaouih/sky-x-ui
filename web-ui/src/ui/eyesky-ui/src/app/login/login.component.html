<div class="w3-padding-64 w3-container">
  <div class="container">
    <div class="modal-dialog login animated">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Se connecter avec</h4>
        </div>
        <div class="modal-body">
          <div class="box">
            <div class="content">
              <div class="social">
                <a class="circle github" href="#">
                  <i class="fa fa-github fa-fw"></i>
                </a>
                <a id="google_login" class="circle google" href="#">
                  <i class="fa fa-google-plus fa-fw"></i>
                </a>
                <a id="facebook_login" class="circle facebook" href="#">
                  <i class="fa fa-facebook fa-fw"></i>
                </a>
              </div>
              <div class="division">
                <div class="line l"></div>
                <span>ou </span>
                <div class="line r"></div>
              </div>
              <div class="error"></div>

              <div class="content registerBox">
                <div class="form">
                  <form  [formGroup]="loginForm" (ngSubmit)="validateLogin()">
                    <input id="email" class="form-control" type="email" placeholder="Email" name="email" formControlName="email" >
                    <input id="password" class="form-control" type="text" placeholder="Password" name="password" formControlName="password" >
                    <input class="btn btn-default btn-register" type="submit" value="connexion"  [disabled]="!loginForm.valid" name="commit">
                  </form>
                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <div class="forgot login-footer">
                            <span>Nouveau sur EyeSky?
                                 <a routerLink="/register">cr√©er un compte</a>
                            </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
